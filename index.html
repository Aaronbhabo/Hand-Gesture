  <head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-info heading">Emotion To Emoji <br>
        <span>&#128076;</span> 
        <span>&#128077;</span>
        <span>&#9996;</span>
        <span>&#129311;</span>
        <span>&#65039;</span>
        <span>&#128079;</span>

      <br><br>

      <p style="font-size: 22px;">Take a selfie of gesture to know about it's meaning
      	<br>
        <b style="color: rgb(0, 89, 255)">On this following gestures model is trained</b>
        <br>

        <span>&#128076;</span> 
        <span>&#128077;</span>
        <span>&#9996;</span>
        
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">

      </div>

        <p class="emoji" id="emojiresult2"></p>
      </div>


      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
   
        <div id="result"></div>

        <br><br>

      </div>

    </center>
